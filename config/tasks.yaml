inventar_problema:
  description: >
    1. Elige un tema aleatorio (ej. herramientas, comida, juguetes).
    2. Crea 3 variables (Objeto A, Objeto B, Objeto C).
    3. Define sus valores numéricos (enteros positivos).
    4. Escribe 3 ecuaciones:
        - Ecuación 1: Suma de 3 Objetos A.
        - Ecuación 2: Objeto A + Objeto B + Objeto B.
        - Ecuación 3 (La pregunta): Objeto B + Objeto C x Objeto A (¡Ojo a la jerarquía de operaciones!).
    5. Entrega el resultado con la solución explicada.
  expected_output: >
    Un documento de texto con las variables, sus valores y las 3 ecuaciones escritas.

crear_prompt_visual:
  description: >
    Toma el acertijo creado por la tarea anterior.
    1. Escribe un PROMPT detallado en INGLÉS para DALL-E 3.
       - Estilo: Vectorial plano, fondo blanco, limpio.
       - Disposición: Vertical.
       - Describe objetos en filas según las ecuaciones.
       - Solo números y signos (+, =, ?).
    
    2. IMPORTANTE: Una vez tengas el prompt, USA LA HERRAMIENTA "Generador de Imágenes DALL-E 3" 
    para crear el archivo de imagen real. Pásale el prompt que has escrito.
  expected_output: >
    La ruta del archivo de imagen generado (ej. viral_puzzle_2023...png).